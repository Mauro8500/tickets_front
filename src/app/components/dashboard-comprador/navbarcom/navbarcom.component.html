<mat-toolbar color="warn">
    <span>GigaTickets</span>
    <span class="example-spacer"></span>
    <button mat-button routerLink="/dashboard-comprador/inicio">Inicio</button>
    <button mat-button routerLink="/dashboard-comprador/eventoscom">Eventos</button>
    <button mat-button routerLink="/dashboard-comprador/empresa">Empresas</button>

    <!--<button mat-button routerLink="/dashboard-vendedor/inicio">Vendedor</button>
    <button mat-button routerLink="/dashboard-comprador/inicio">Comprador</button> -->
    <span class="example-spacer"></span>
    <button *ngIf="loginStatus" routerLink="/dashboard-comprador/menu-comprador" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>settings</mat-icon>
    </button>
    <button *ngIf="loginStatus" routerLink="/dashboard/inicio" (click)="logout()" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>logout</mat-icon>
    </button>
    <button *ngIf="loginStatus==false" routerLink="/dashboard/login" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>account_circle</mat-icon>
    </button>
</mat-toolbar>
