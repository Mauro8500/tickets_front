<section>
  <div class="example-button-row">
    <button mat-button routerLink ="/dashboard-vendedor/form-evento" color="primary">Crear nuevo evento</button>
  </div>
</section>

      <h1>Eventos</h1>


<div class="container">
    <table class="table table-striped table-bordered">
        <tbody>
            <tr *ngFor="let evento of eventos
            | paginate: { itemsPerPage: 25, currentPage: page }">
                <mat-card>
                  <mat-card-title>Nombre del evento: {{evento.nombre}}</mat-card-title>
                  <mat-card-subtitle>Dirección: {{evento.lugar}}</mat-card-subtitle>
                  <mat-card-subtitle>Precio: {{evento.precio}}</mat-card-subtitle>
                  <mat-card-subtitle>Capacidad: {{evento.capacidad}}</mat-card-subtitle>
                  <mat-card-subtitle>Disponibilidad: {{getDisponibilidad(evento)}}</mat-card-subtitle>
                  <mat-card-subtitle>Vendidos: {{evento.ticketsVendidos}}</mat-card-subtitle>
                  <mat-card-subtitle [hidden]="eventoTerminado(evento)==true">Estado: {{evento.estado}}</mat-card-subtitle>
                  <mat-card-subtitle [hidden]="eventoTerminado(evento)==false">Estado: Finalizado</mat-card-subtitle>
                  <mat-card-actions>
                    <button mat-button (click)="detallesEvento(evento)">Mas información</button>
                    <button [hidden]="eventoTerminado(evento)==true" mat-button (click)="editarEvento(evento)">Editar</button>
                    <button [hidden]="eventoTerminado(evento)==true || eventoCancelado(evento)==true" mat-button (click)="cancelarEvento(evento)">Cancelar evento</button>
                  </mat-card-actions>
                </mat-card>
                <br>
            </tr>
        </tbody>
    </table>
</div>

<pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente" ></pagination-controls>
