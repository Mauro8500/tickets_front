<div class="body">
  <div class="form">      
    <mat-spinner *ngIf="loading" class ="spinner "diameter="50"></mat-spinner>
      <form [formGroup]="form" (ngSubmit)="registrar()" name="subida-imagenes" type="POST" enctype="multipart/formdata">
          <h1>Registro del evento</h1>
          <mat-form-field class="ancho" appearance="fill" >
              <mat-label> Nombre del evento</mat-label>
             
              <input type="text" matInput autocomplete="off" formControlName="nombre">
          </mat-form-field>
          <mat-form-field class="ancho" appearance="fill">
              <mat-label> Lugar del evento </mat-label>
              <input type="text" matInput autocomplete="off" formControlName="lugar">
          </mat-form-field>
          <mat-form-field class="ancho" appearance="fill">
              <mat-label>Capacidad</mat-label>
              <input type="number" matInput autocomplete="off" formControlName="capacidad">
          </mat-form-field>
          <mat-form-field class="ancho" appearance="fill">
            <mat-label>Precio</mat-label>
            <input type="number" matInput autocomplete="off" formControlName="precio">
        </mat-form-field> 
         <!-- <input type="file" name="imagen" formControlName="archivo"/>
          <input type="submit" name="subir-imagen" value="Enviar imagen" formControlName="subir"/>
      -->
          <mat-form-field class="ancho" appearance="fill">
            <mat-label>Fecha de inicio</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" autocomplete="off" formControlName="fechaInicio">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="ancho" appearance="fill">
            <mat-label>Fecha de conclusi√≥n</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker2" autocomplete="off" formControlName="fechaFin">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Plazo para cancelar</mat-label>
            <select matNativeControl required formControlName = "plazo">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            </mat-form-field>
          <mat-slide-toggle color="warn" formControlName="cancelable">Cancelable por el cliente</mat-slide-toggle>
          <button type="submit" mat-raised-button mat-button color="primary" [disabled]="form.invalid">Crear</button>
      </form>
  </div>
</div>
