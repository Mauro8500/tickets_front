<div class="container">
    <h1 class="text-center">Dashboard resumen Global</h1>
    <div class="row">
        <div class="col-md-3">
            <button type="submit" class="text-center" mat-raised-button mat-button color="primary"
                    routerLink="/dashboard/chart-mes">Ver resumen ultimo mes</button>
            <br>
            <br>
            <table class="table table-bordered">
                <tr class="success">
                    <td class="active">Eventos: {{cantEventos}}</td>
                </tr>
                <tr class="success">
                    <td class="active">
                        Clientes: {{cantClientes}}
                    </td>
                </tr>
                <tr class="success">
                    <td class="active">
                    Organizadores: {{cantOrganiz}}
                    </td>
                </tr>
                <tr class="success">
                    <td class="active">
                    Compras: {{cantCompras}}
                    </td>
                </tr>
                <tr class="success">
                    <td class="active">
                    Calificaciones: {{cantCalif}}
                    </td>
                </tr>
                <tr class="success">
                    <td class="active">
                    Comentarios: {{cantComent}}
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-3">
            <h3 class="text-center">Eventos</h3>
            <p-chart type="pie" [data]="eventosData" [options]="pieOptions"></p-chart>
        </div>
        <div class="col-md-3">
            <h3 class="text-center">Compras</h3>
            <p-chart type="pie" [data]="comprasData" [options]="pieOptions"></p-chart>
        </div>
        <div class="col-md-3">
            <h3 class="text-center">Tickets</h3>
            <p-chart type="pie" [data]="ticketsData" [options]="pieOptions"></p-chart>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4">
            <p-chart type="bar" [data]="eventosMesData" [options]="barOptions"></p-chart>
        </div>
        <div class="col-md-4">
            <p-chart type="bar" [data]="dineroMesData" [options]="barOptions"></p-chart>
        </div>
        <div class="col-md-4">
            <p-chart type="bar" [data]="entradasMesData" [options]="barOptions"></p-chart>
        </div>
    </div>

</div>
