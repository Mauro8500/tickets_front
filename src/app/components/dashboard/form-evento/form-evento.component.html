<div class="body">
  <div class="form">      

    <mat-spinner *ngIf="loading" class ="spinner "diameter="50"></mat-spinner>
      <form [formGroup]="form" (ngSubmit)="registrar()">
          <h1>Registro del evento</h1>
          <mat-form-field class="ancho" appearance="fill">
              <mat-label> Nombre del evento</mat-label>
              <input type="text" matInput autocomplete="off" formControlName="nombre1">
          </mat-form-field>
          <mat-form-field class="ancho" appearance="fill">
              <mat-label> Lugar del evento </mat-label>
              <input type="text" matInput autocomplete="off" formControlName="nombre2">
          </mat-form-field>
          <mat-form-field class="ancho" appearance="fill">
              <mat-label>Capacidad</mat-label>
              <input type="number" matInput autocomplete="off" formControlName="apellido1">
          </mat-form-field>
          <mat-form-field class="ancho" appearance="fill">
              <mat-label>Estado del evento</mat-label>
              <input type="text" matInput autocomplete="off" formControlName="apellido2">
          </mat-form-field>
          <mat-form-field class="ancho" appearance="fill">
              <mat-label>Fecha de nacimiento</mat-label>
              <input type="datetime" matInput autocomplete="off" formControlName="fechaNacimiento">
          </mat-form-field>
          <mat-form-field class="ancho" appearance="fill">
              <mat-label>Contrase√±a</mat-label>
              <input type="text" matInput autocomplete="off" formControlName="password">
          </mat-form-field>
          <mat-form-field class="ancho" appearance="fill">
              <mat-label>Organizador del evento</mat-label>
              <input type="text" matInput autocomplete="off" formControlName="repassword">
          </mat-form-field>
          <mat-form-field class="ancho" appearance="fill">
              <mat-label>Precio</mat-label>
              <input type="number" matInput autocomplete="off" formControlName="ci">
          </mat-form-field>
          <br>
          <button type="submit" mat-raised-button mat-button color="primary" [disabled]="form.invalid">Crear</button>
      </form>
  </div>
</div>
