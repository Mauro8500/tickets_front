<div class="body">
  <div class="form">      

    <mat-spinner *ngIf="loading" class ="spinner "diameter="50"></mat-spinner>
      <form [formGroup]="form" (ngSubmit)="registrar()">
          <h1>Registro del evento</h1>
          <mat-form-field class="ancho" appearance="fill">
              <mat-label> Nombre del evento</mat-label>
              <input type="text" matInput autocomplete="off" formControlName="nombre">
          </mat-form-field>
          <mat-form-field class="ancho" appearance="fill">
              <mat-label> Lugar del evento </mat-label>
              <input type="text" matInput autocomplete="off" formControlName="lugar">
          </mat-form-field>
          <mat-form-field class="ancho" appearance="fill">
              <mat-label>Capacidad</mat-label>
              <input type="number" matInput autocomplete="off" formControlName="capacidad">
          </mat-form-field>
          <mat-form-field class="ancho" appearance="fill">
            <mat-label>Precio</mat-label>
            <input type="number" matInput autocomplete="off" formControlName="precio">
        </mat-form-field>
          <mat-form-field class="ancho" appearance="fill">
              <mat-label>Fecha de inicio</mat-label>
              <input type="text" matInput autocomplete="off" formControlName="fechaInicio">
          </mat-form-field>
          <mat-form-field class="ancho" appearance="fill">
              <mat-label>Fecha de fin</mat-label>
              <input type="datetime" matInput autocomplete="off" formControlName="fechaFin">
          </mat-form-field>
          <br>
          <button type="submit" mat-raised-button mat-button color="primary" [disabled]="form.invalid">Crear</button>
      </form>
  </div>
</div>
