<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class ="spinner "diameter="50"></mat-spinner>

        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
            <img src="/assets/img/usuario.png" alt="" width="50%" height="80%">
            <h1 class="h3 mb-3 fw-normal">Login</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Correo</mat-label>
                <input type="email" matInput autocomplete="off" formControlName="mail">
              </mat-form-field>
              <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
              </mat-form-field>
              <br>
              <button type="submit" class="ancho button" mat-raised-button mat-button color="primary" [disabled]="form.invalid">Ingresar</button>
        </form>
    </div>
</div>
