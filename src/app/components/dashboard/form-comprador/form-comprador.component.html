<div class="body">
    <div class="form">
        <mat-spinner *ngIf="loading" class ="spinner" diameter="50"></mat-spinner>
        
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="registrar()">
            <h1 class="h3 mb-3 fw-normal">Registro de comprador</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Nombres</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="nombres">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Apellidos</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="apellidos">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Fecha de nacimiento</mat-label>
                <input type="datetime" matInput autocomplete="off" formControlName="nacimiento">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Carnet de identidad</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="ci">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Correo electronico</mat-label>
                <input type="email" matInput autocomplete="off" formControlName="email">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Ciudad de residencia</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="ciudadres">
            </mat-form-field>
            <br>
            <button type="submit" class="ancho button" mat-raised-button mat-button color="primary" [disabled]="form.invalid">Continuar</button>
        </form>
    </div>
</div>
